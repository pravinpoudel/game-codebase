<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/style.css"
</head>
<body>

    <body >
        <div id = "game">
            <div id = "mainmenu" class = "screen">
                <ul class = "menu">
                    <li><button id = "id-new-game">New&nbsp;Game</button></li>
                    <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                    <li><button id = "id-help">Help</button></li>
                    <li><button id = "id-about">About</button></li>
                </ul>
            </div>
            <div id = "gameplay" class = "screen">
                <canvas id = "canvas-main" width = "1000" height = "1000"></canvas>
            </div>
            <div id = "highscores" class = "screen">
                <h1>High Scores</h1>
                <ol>
                    <li>10000</li>
                    <li>9000</li>
                    <li>8000</li>
                    <li>7000</li>
                </ol>
                <ul class = "menu">
                    <li><button id = "id-high-scores-back">Back</button></li>
                </ul>
            </div>
            <div id = "help" class = "screen">
                <h1>Help</h1>
                <p>This is some help on how to play the game</p>
                <ul class = "menu">
                    <li><button id = "id-help-back">Back</button></li>
                </ul>
            </div>
            <div id = "about" class = "screen">
                <h1>About</h1>
                <p>Developed by</p>
                <p>Dr. James Dean Mathias</p>
                <ul class = "menu">
                    <li><button id = "id-about-back">Back</button></li>
                </ul>
            </div>
        </div>
        
    <div id="loader_wrapper">
        <p id="loader"> </p>
    </div>
    
    <!-- <canvas id = "game-screen"></canvas> -->
    <script>
        const GameState = {
            screens: {},
            input: null,
            menu: null,
            cancelNextRequest: false
            };
    </script>
    <script data-main = "src/js/loader" src="require.js"></script>
</body>
</html>
