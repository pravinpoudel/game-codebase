<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <body>
        <div id = "game">
            <div id = "mainmenu" class = "screen">
                <ul class = "menu">
                    <li><button id = "id-new-game">New&nbsp;Game</button></li>
                    <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                    <li><button id = "id-control">Control</button></li>
                    <li><button id = "id-help">Help</button></li>
                    <li><button id = "id-about">About</button></li>
                </ul>
            </div>
            <div id = "gameplay" class = "screen">
                <div id="score_board">
                    <div>
                    <p>Score: </p> <p id="currentScore"></p></div>
                <div> <p>Lives Rem: </p> <p id="lives"></p></div>
            <div><p>Money: </p> <p id="money"></p></div>
        <div>  <p>Wave: </p> <p id="wave"></p></div>
                </div>
                <div id="selection-menu">
                    <div class="tower" id="tower1" data-type="1" data-cost="5" data-myName="turret-1-1.png"></div>
                    <div class="tower" id="tower2" data-type="2" data-cost="10" data-myName="turret-6-1.png"></div>
                    <div class="tower" id="tower3"  data-type="3" data-cost="15" data-myName="turret-4-1.png"></div>
                    <div class="button volumeButton" id="muteButton" data-myId="muteButton">mute</div>
                    <div class="button volumeButton" id="unmuteButton" data-myId="unmuteButton">unmute</div>
                </div>
                <canvas id = "canvas-main" width = "600" height = "800"></canvas>
            </div>
            <div id = "highscores" class = "screen">
                <h1>High Scores</h1>
                <ol id="high-scores-list">
                    <li>10000</li>
                    <li>9000</li>
                    <li>8000</li>
                    <li>7000</li>
                </ol>
                <ul class = "menu">
                    <li><button id = "id-high-scores-back">Back</button></li>
                </ul>
            </div>
            <div id = "control" class = "screen">
                <div id="customControl" class="customControl">
                    <div class="key_button">
                        <div class="button_text inline_element">Upgrade selected tower Key</div>
                        <button class="btn btn-primary" data-key="upgrade" id="upgrade_button"></button>
                    </div>
                    <div class="key_button">
                        <div class="button_text inline_element">Sell selected tower Key</div>
                        <button class="btn btn-primary" data-key="sell" id="sell_button"></button>
                    </div>
                    <div class="key_button">
                        <div class="button_text inline_element">Start the next level Key</div>
                        <button class="btn btn-primary" data-key="start" id="start_button"></button>
                    </div>
                </div>

                <ul class = "menu">
                    <li><button id = "id-control-back">Back</button></li>
                </ul>
    
            </div>
            <div id = "help" class = "screen">
                <h1>Help</h1>
                <p>This is some help on how to play the game</p>
                <ul class = "menu">
                    <li><button id = "id-help-back">Back</button></li>
                </ul>
            </div>
            <div id = "about" class = "screen">
                <h1>About</h1>
                <p>Developer: Pravin Poudel</p>

                <ul class = "menu">
                    <li><button id = "id-about-back">Back</button></li>
                </ul>
            </div>
        </div>
        
    <div id="loader_wrapper">
        <p id="loader"> </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    <!-- <canvas id = "game-screen"></canvas> -->
    <script>
        const GameState = {
            screens: {},
            input: null,
            menu: null,
            cancelNextRequest: false,
            assets: {},
            life: 10
            };
    </script>
    <script data-main = "/src/js/loader" src="require.js"></script>
</body>
</html>
